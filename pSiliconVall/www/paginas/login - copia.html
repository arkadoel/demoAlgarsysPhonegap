            function onConfirmCallback (btnIndex) {
                if(btnIndex == 1){
                    navigator.notification.alert("Confirmaste que Si", null, "Confirmado", "ok");
                }
                else{
                    navigator.notification.alert("NOPE", null, "Confirmado", "ok");
                }
            }


            function showPrompt(){
                navigator.notification.prompt("Pon algo", onConfirmCallback,  "ok", ['ok', 'Cancelar'], "texto dos");
            }

            function showbeep () {
                navigator.notification.beep(1);
                navigator.notification.vibrate(2000);
            }
